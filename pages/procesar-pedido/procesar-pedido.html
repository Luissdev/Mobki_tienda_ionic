<ion-header>

  <ion-navbar>
    <ion-title>procesar-pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <!--<ion-item>{{Perfil.perfil.direccion}}</ion-item>-->

    <ion-item *ngIf="Perfil.direcciones.length > 0">
      <ion-label>Direccion</ion-label>
      <ion-select [(ngModel)]="direccion_seleccionada">
        <span *ngFor="let direccion of Perfil.direcciones">
          <ion-option *ngIf="direccion.status != 0" value="{{direccion.id}}"> {{direccion.direccion_secundaria}}</ion-option>
        </span>
      </ion-select>
    </ion-item>
    <ion-item-divider>Precio total: {{Carrito.total}}</ion-item-divider>
  </ion-list>

  <button ion-button round (click)="nuevaDireccion()" *ngIf="!direccion">Usar nueva direccion</button>

  <ion-item *ngIf="direccion">
    <ion-label floating>Nueva direcci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="nueva_direccion"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button block (click)="crearPedido()">Crear pedido</button>
  <!--<button ion-button block (click)="getDireccion()">Obtener direcciones</button>-->
</ion-footer>
