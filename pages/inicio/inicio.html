<ion-header>

  <ion-navbar>
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let producto of productos">
      <img src="http://luis.mbk11.net/laravel/public/{{producto.imagen}}" alt="">
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-list-header>Productos Destacados</ion-list-header>
    <ion-card *ngFor="let producto of productos">
      <ion-card-content (click)="mostrarProducto(producto)">
        <img src="http://luis.mbk11.net/laravel/public/{{producto.imagen}}" alt="">
        <h2><b>{{producto.nombre}}</b></h2>
        <p>
          Precio: <b>${{producto.precio}}</b>
        </p>
        <!--<ion-row>
          <ion-col>
            <ion-icon name="list-box"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="cart" (click)="agregarCarrito(producto.id, producto.nombre, producto.precio)"></ion-icon>
          </ion-col>
        </ion-row>-->
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
