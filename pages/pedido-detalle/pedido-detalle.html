  <ion-list>
    <ion-list-header>Pedido {{pedido}}</ion-list-header>
    <ion-item class="noborder" text-left>
      <ion-row>
        <ion-col>Direccion: {{Perfil.direccion}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Total: ${{Perfil.total}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item-divider>Productos</ion-item-divider>
    <ion-item>
      <ion-row text-left *ngFor="let producto of Perfil.pedido_detalle">
        <ion-col>{{producto.nombre}}</ion-col>
        <ion-col>{{producto.cantidad}}</ion-col>
        <ion-col>{{producto.precio}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-fab bottom left (click)="dismiss()">
    <button ion-fab mini><ion-icon name="arrow-back"></ion-icon></button>
  </ion-fab>

<ion-footer>
