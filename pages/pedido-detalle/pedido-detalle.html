<ion-header>

  <ion-navbar>
    <ion-title>Detalle del pedido</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        <span showWhen="ios">Cancelar</span>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let pedido of Perfil.pedidos">
    <ion-card-content>
      <ion-card-title>
        Pedido id: {{pedido.id}}
      </ion-card-title>
      <ion-label>Total: {{pedido.subtotal}}</ion-label>
      <ion-label>Productos: {{pedido.total_producto}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
