<ion-header>

  <ion-navbar>
    <ion-title text-center>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="Carrito.total > 0">
    <ion-item-group>
      <ion-item-divider light>Productos</ion-item-divider>
      <ion-item *ngFor="let producto of Carrito.localCarrito">
        <ion-thumbnail item-left>
          <img src="http://luis.mbk11.net/laravel/public/{{producto.imagen}}">
        </ion-thumbnail>
        <ion-row>
          <ion-col text-left>

            <h2>{{producto.nombre}}</h2>
            <p>Precio: <b>${{producto.precio}}</b></p>
          </ion-col>
          <ion-col text-right>
            <p>Cantidad</p>
            <ion-icon text-left name="remove" (click)="Carrito.restarItem(producto.id)"></ion-icon><b>{{producto.cantidad}}</b>
            <ion-icon text-right name="add" (click)="Carrito.sumarItem(producto.id)"></ion-icon>
          </ion-col>
        </ion-row>
        <!--<button clear item-right>View</button>-->
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list *ngIf="Carrito.total === 0">
    <ion-item>Aun no tienes ningun producto en tu carrito</ion-item>
  </ion-list>
