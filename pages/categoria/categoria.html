<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)">
  </ion-searchbar>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="categoriaSeleccionada" (ngModelChange)="getCategoria($event)">
      <ion-option *ngFor="let categoria of categorias" vaue="categoria.id">{{categoria.nombre}}</ion-option>
    </ion-select>
  </ion-item>

  <h2 text-center *ngIf="lbl_destacados">Productos destacados</h2>
  <ion-list>

    <ion-card *ngFor="let producto of productos">
      <ion-card-content (click)="mostrarProducto(producto)">
        <img src="http://luis.mbk11.net/laravel/public/{{producto.imagen}}" alt="">
        <h2><b>{{producto.nombre}}</b></h2>
        <p>
          Precio: <b>${{producto.precio}}</b>
        </p>
        <!--<ion-row>
          <ion-col>
            <ion-icon name="list-box"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="cart" (click)="agregarCarrito(producto.id, producto.nombre, producto.precio)"></ion-icon>
          </ion-col>
        </ion-row>-->
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-label *ngIf="!productos">Esta categoria no tiene ningun producto a√∫n</ion-label>
</ion-content>
