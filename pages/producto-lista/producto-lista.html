<ion-header>

  <ion-navbar>
    <ion-title>{{id}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let producto of productos">
      <ion-card-content>
        <img src="http://luis.mbk11.net/laravel/public/{{producto.imagen}}" alt="" (click)="mostrarProducto(producto)">
        <h2 (click)="mostrarProducto(producto)"><b>{{producto.nombre}}</b></h2>
        <p>
          Precio: <b>${{producto.precio}}</b>
        </p>
        <button mini><ion-icon name="cart" (click)="agregarCarrito(producto.id, producto.nombre, producto.precio, producto.imagen)"></ion-icon></button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
